version: "3.2"

services:
  app: &app
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
       RUBY_VERSION: '2.7.0'
       BUNDLER_VERSION: '2.1.4'
    stdin_open: true
    depends_on:
     - db
    ports:
      - "4000:3000"
    environment:
      DATABASE_HOST: "db"
      DATABASE_PORT: "mysql"
      DATABASE_USER: "root"
      DATABASE_PASSWORD: ""
      REDIS_URL: 'redis://redis:6379/'
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0"

  db:
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      POSTGRES_USER: "mysql"
      POSTGRES_PASSWORD: ""

  worker:
    <<: *app
    command: bundle exec sidekiq

  redis:
    image: redis:5.0.7-alpine
